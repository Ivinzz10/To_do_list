{% extends 'todos/base.html' %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Your Tasks</h3>
    <a href="{% url 'todo_add' %}" class="btn btn-primary">
        ‚ûï Add New To-Do
    </a>
</div>

<div class="row">
    {% for todo in todos %}
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ todo.subject }}</h5>
                    <p class="card-text text-muted">
                        {{ todo.notes|truncatewords:15 }}
                    </p>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'todo_edit' todo.id %}" class="btn btn-sm btn-warning">
                            ‚úèÔ∏è Edit
                        </a>
                        <a href="{% url 'todo_delete' todo.id %}" class="btn btn-sm btn-danger">
                            üóë Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <p class="text-muted">No to-do items yet.</p>
    {% endfor %}
</div>

{% endblock %}
